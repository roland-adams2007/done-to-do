<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="assets/js/tailwind.js"></script>
    <title>Dashboard - Done!</title>
</head>
<body class="h-screen bg-blue-100 relative">
    <div class="wrapper w-full h-full flex justify-center items-center">
        <div class="main-body bg-white min-h-32 w-11/12 rounded-md relative p-2">
            <div class="w-full min-h-10 flex flex-row justify-between items-center">
               <div><h3 class="text-green-600 text-xl md:text-2xl">Done!</h3></div>
               <div><button type="button" class="flex items-center bg-green-500 px-3 py-1 rounded-sm shadow-sm text-white" id="open-modal">Add <i class='bx bx-plus bx-sm'></i></button></div>
            </div>
            <div class="w-full mt-2">
                <form action="#" method="get" class="w-full">
                    <input type="search" name="search" id="search" class="w-full focus:outline-none border rounded-md p-2" placeholder="Search...">
                </form>
            </div>
            <div class="mt-3 min-h-32 flex flex-col w-full">
                 <div class="w-full h-full">        
                    <details class="mb-2 bg-gray-200 rounded-md">
                        <summary class="cursor-pointer p-2 text-md font-semibold flex justify-between items-center">
                            Completed
                            <svg class="w-5 h-5 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </summary>
                        <div class="px-4 py-2 bg-gray-100" id="completed">
                           
                        </div>
                    </details>
                 </div>
                 <div class="w-full h-full">
                    <details class="mb-2 bg-gray-200 rounded-md">
                        <summary class="cursor-pointer p-2 text-md font-semibold flex justify-between items-center">
                            Not Completed
                            <svg class="w-5 h-5 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </summary>
                        <div class="px-4 py-2 bg-gray-100" id="not-completed">
                        </div>
                    </details>
                    </div>
                 </div>
            </div>
        </div>
    </div>
  
    <!--modal-->
    <div class="modal fixed inset-0  w-full h-full top-0 left-0 flex items-center justify-center hidden">
        <div class="modal-body bg-white w-11/12 rounded-md shadow-md py-2 px-1">
             <div class="h-8 flex items-center"> <button type="button" id="close-modal">
                <i class='bx bx-x bx-md'></i>
             </button> <h2 class="text-lg">New To-do</h2></div>
             <form action="#" method="post" class="mt-2">
                <div class="w-full "><input type="text" name="to-do" id="to-do" class="border rounded-md p-2 w-full focus:outline-none" placeholder="Add a To-do item"></div>
                <div class="w-full mt-3 text-right"><button type="button" class="bg-green-500 px-3 py-1 rounded-sm shadow-sm text-white" id="addToDo">Save</button></div>
             </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
